<!doctype html>
<html lang='en'>

    <head>

        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- Bootstrap CSS -->
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
            integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>

        <!-- Style -->
        <link rel='stylesheet' href='css/style.css'>

        <title>Hello, world!</title>

    </head>

    <body class="debug my_bg-red">

        <main class="my-main">
            <section class="main-header">

                <h1 class="text-uppercase text-white py-4 text-center">
                    Calcola il prezzo del tuo biglietto
                </h1>

                <div class="container-lg text-center bg-white my_rounded shadow">

                    <div class="row">

                        <div class="col-4 pt-4 pb-5">
                            <h4 class="my_color-red pb-3">
                                Nome Cognome
                            </h4>
                            <input type="text" name="userName" placeholder="Nome e Cognome"
                                class="my_input my_rounded-small">
                        </div>

                        <div class="col-4 pt-4 pb-5">
                            <h4 class="my_color-red pb-3">
                                Km da percorrere
                            </h4>
                            <input type="text" name="userKm" placeholder="Numero di Km"
                                class="my_input my_rounded-small">
                        </div>

                        <div class="col-4 pt-4 pb-5">
                            <h4 class="my_color-red pb-3">
                                Fascia d'età
                            </h4>
                            <select name="userDiscount" class="my_input my_rounded-small">

                                <option value="0">
                                    Maggiorenne
                                </option>

                                <option value="0.2">
                                    Minorenne
                                </option>

                                <option value="0.4">
                                    Più di 65 anni
                                </option>

                            </select>
                        </div>
                    </div>

                    <div class="buttons-container pb-4">
                        <input type="submit" value="Genera"
                            class="border-0 my_bg-grey my_color-red fw-bold my_rounded-small me-3 fs-5">
                        <button type="reset"
                            class="border-0 my_bg-grey my_color-red fw-bold my_rounded-small fs-5">Annulla</button>
                    </div>
                </div>
            </section>

            <section class="main-body">

                <h2 class="text-uppercase text-white py-4 text-center fs-1">
                    Il tuo biglietto
                </h2>

                <div class="container-lg bg-white p-3">
                    <h3 class="text-uppercase fw-bold">Dettaglio passeggeri</h3>
                    <div class="ticket row g-0">
                        <div class="col-4 ticket-name bg-secondary p-4">
                            <h4 class="text-uppercase fw-bold fs-3">
                                Nome passeggero
                            </h4>

                            <p id="ticket-username" class="fw-bold"></p>
                        </div>

                        <div class="col-8 ticket-body border-top border-bottom border-dark">
                            <div class="row p-3 align-items-end">

                                <div class="col-3">
                                    <h4 class="fw-bold pb-5 fs-5">
                                        Offerta
                                    </h4>

                                    <p id="ticket-sale" class="fw-bold"></p>

                                </div>

                                <div class="col-3">
                                    <h4 class="fw-bold pb-5 fs-5">
                                        Carrozza
                                    </h4>

                                    <p id="ticket-train" class="fw-bold"></p>

                                </div>

                                <div class="col-3">
                                    <h4 class="fw-bold pb-5 fs-5">
                                        Codice CP
                                    </h4>

                                    <p id="ticket-cp" class="fw-bold"></p>

                                </div>

                                <div class="col-3">
                                    <h4 class="fw-bold pb-5 fs-5">
                                        Costo biglietto
                                    </h4>

                                    <p id="ticket-price" class="fw-bold"></p>

                                </div>

                            </div>

                            <p id="ticket-username" class="fw-bold"></p>
                        </div>

                    </div>
                </div>

            </section>
        </main>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
            integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
            crossorigin='anonymous'></script>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js' integrity='sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13' crossorigin='anonymous'>
</script>-->

        <script src='https://kit.fontawesome.com/b0485a66c8.js' crossorigin='anonymous'></script>

        <!-- JAVASCRIPT -->
        <script src="js/script.js"></script>
    </body>

</html>
